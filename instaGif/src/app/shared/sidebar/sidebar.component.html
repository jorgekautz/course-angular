<div class="bg-dark border-right p-2" id="sidebar">
  <div class="text-center history">
    <a class="text-light">Historial</a>
    <hr class="text-white" />
  </div>
  <div class="list-group list-reset">
    <a *ngFor="let item of history"
      (click)="search( item )"
      href="#"
      class="list-group-item list-group-item-action">
      {{ item | titlecase }}
    </a>
  </div>
</div>
